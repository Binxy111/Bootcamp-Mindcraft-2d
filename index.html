<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft</title>
		<script src="/scripts/vendor.js" defer></script>
		<script src="/scripts/index.js" defer></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>

	<body>
		<main class="main-container">
			<span class="landing-page">
				<h1>CLICK TO START THE GAME</h1>
			</span>
			<div class="world-container">
				<table class="world" id="newWorld" cellspacing="0"></table>
			</div>
		</main>
		<aside class="side-container">
			<div class="tools-container" id="tools-container">
				<div class="tool-item-container" id="pickaxe">
					<div class="pickaxe" id="pickaxe-item"></div>
					<div class="item-title"><h1>PICKAXE</h1></div>
				</div>
				<div class="tool-item-container" id="shoval">
					<div class="shoval" id="shoval-item"></div>
					<div class="item-title"><h1>SHOVAL</h1></div>
				</div>
				<div class="tool-item-container" id="axe">
					<div class="axe" id="axe-item"></div>
					<div class="item-title"><h1>AXE</h1></div>
				</div>
				<div class="inventory" id="inventory" onclick=""></div>
			</div>
		</aside>
	</body>
</html>
